<!DOCTYPE html>
<html> 
    <head>
        <link rel="stylesheet" href="style.css">
        <title> Pricing Sugguestion </title>
    </head>
    <body>
        <br> <br> <br> <br> <br> <br> <br> 
        <h1> Price Suggestion! </h1>
        <form>
        <table class="content-table">
            <thead>
                <tr>
                    <th>Item Details</th>
                    <th>Input</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="active-data">Item Name</td>
                    <td>  <input type ='text' id ='itemname' style = 'width: 200px'>   </td>
                </tr>
                <tr>
                    <td class="active-data">Item Condition</td>
                    <td> <select id="condition" name="itemcondition" style = 'width: 208px' >
                        <option value="New">New</option>
                        <option value="Like New">Like New</option>
                        <option value="Good">Good</option>
                        <option value="Fair">Fair</option>
                        <option value="Poor">Poor</option>
                      </select>  </td>
                </tr>
                <tr>
                    <td class="active-data">Category</td>
                    <td> <input type ='text' id ='category' style = 'width: 200px'> </td>
                </tr>
                <tr>
                    <td class="active-data">Brand</td>
                    <td> <input type ='text' id ='brand' style = 'width: 200px'>  </td>
                </tr>
                <tr>
                    <td class="active-data">Shipping</td>
                    <td> <input type="radio" id="shipping" name="shipping" value="Yes">
                        <label for="Yes">Yes</label>
                        
                        <input type="radio" id="shipping" name="shipping" value="No">
                        <label for="No">No</label><br></td>
                </tr>
                <tr>
                    <td class="active-data">Item Description</td>
                    <td> <input type ='text' id ='category' style = 'width: 200px'> </td>
                </tr>
            </tbody>
        </table>
        
        <input type="submit" value="Submit">
        </form>
    </body>

</html>
